<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Copy</button>
        </div>
        <div class="options">
            <div class="option">
                <label for="length">Password Length: <span id="length-value">12</span></label>
                <input type="range" id="length" min="8" max="20" value="12">
            </div>
            <div class="option">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Uppercase Letters (A-Z)</label>
            </div>
            <div class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Lowercase Letters (a-z)</label>
            </div>
            <div class="option">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Numbers (0-9)</label>
            </div>
            <div class="option">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Special Symbols (!@#$%^&*)</label>
            </div>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div class="strength-meter">
            <div class="strength-bar"></div>
            <span id="strength-text">Password Strength</span>
        </div>
        <div class="developer">
            <p>Developed by <span>Aditya Gulshan</span></p>
            <div class="social-links">
                <a href="https://github.com/prk-adi" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/prk-adi" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/prk__adi" target="_blank" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/prk_adi" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
